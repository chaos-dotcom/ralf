name: Cargo Test

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:full-latest
    steps:
      - name: RUSTUP
        run: |
          ldd --version
      - name: Checkout repository (via HTTPS API)
        uses: actions/checkout@v4
        with:
          github-server-url: "https://git.fetchbroadcast.tools"
      - name: Cargo Run --Release
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: build-linux
          path: |
            target/release/*